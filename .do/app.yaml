name: ripcity-ticket-dispatch
region: nyc
services:
- name: backend
  source_dir: ripcity-backend
  github:
    repo: J-mazz/ripcityticketdispatch.works
    branch: main
    deploy_on_push: true
  run_command: npm start
  build_command: npm run build:full
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /api
  health_check:
    http_path: /health
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: DATABASE_URL
    value: postgresql://ripcitytickets:AVNS_0qL6BX-VXiGpMySxAdo@app-f62e6190-01a4-4ba6-8bdc-eeaa9bfcd39c-do-user-23120562-0.m.db.ondigitalocean.com:25060/ripcitytickets?sslmode=require
    type: SECRET
  - key: TICKETMASTER_KEY
    type: SECRET
  - key: TICKETMASTER_SECRET
    type: SECRET
  - key: EVENTBRITE_KEY
    type: SECRET
  - key: EVENTBRITE_SECRET
    type: SECRET
  - key: STRIPE_SECRET
    type: SECRET
  - key: OPENAI_API_KEY
    type: SECRET
  - key: BUMP_TOKEN
    type: SECRET
  - key: JWT_SECRET
    type: SECRET
  - key: CORS_ORIGINS
    value: https://ripcityticketdispatch.works
  - key: TWILIO_ACCOUNT_SID
    type: SECRET
  - key: TWILIO_AUTH_TOKEN
    type: SECRET
  - key: TWILIO_PHONE_NUMBER
    type: SECRET
  - key: SENDGRID_API_KEY
    type: SECRET
  - key: SENDGRID_FROM_EMAIL
    value: alerts@ripcityticketdispatch.works
  - key: STRIPE_PRO_PRICE_ID
    type: SECRET
  - key: STRIPE_PREMIUM_PRICE_ID
    type: SECRET
  - key: STRIPE_ENTERPRISE_PRICE_ID
    type: SECRET
  - key: STRIPE_WEBHOOK_SECRET
    type: SECRET
  - key: FRONTEND_URL
    value: https://ripcityticketdispatch.works

domains:
- domain: api.ripcityticketdispatch.works
  type: PRIMARY
  wildcard: false
  zone: ripcityticketdispatch.works
- domain: ripcityticketdispatch.works
  type: ALIAS
  wildcard: false
  zone: ripcityticketdispatch.works
