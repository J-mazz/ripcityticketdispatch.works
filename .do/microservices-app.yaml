# DigitalOcean App Platform - Microservices Configuration
# Use this when ready to scale to microservices architecture
# Deploy with: doctl apps create --spec microservices-app.yaml

name: ripcity-microservices
region: nyc3

services:
# Main API Gateway & Aggregation Service
- name: main-api
  source_dir: ripcity-backend
  github:
    repo: J-mazz/ripcityticketdispatch.works
    branch: main
    deploy_on_push: true
  run_command: npm run start:production
  build_command: npm run build:full
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
    initial_delay_seconds: 30
    period_seconds: 10
    timeout_seconds: 5
  routes:
  - path: /api
  - path: /health
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: MONGODB_URI
    value: mongodb+srv://doadmin:7c195P84CqA6Nf2a@db-mongo-nyc-888-9dab7096.mongo.ondigitalocean.com/ripcitytickets?retryWrites=true&w=majority&ssl=true&authSource=admin
    type: SECRET
  - key: TICKETMASTER_KEY
    value: KrJ30dNjFgddGx1vUTMB7fa5GDKU0TnT
  - key: EVENTBRITE_KEY
    value: EBBNVDS75EGKXDX2KUB3
  - key: JWT_SECRET
    type: SECRET
  - key: CORS_ORIGINS
    value: https://ripcityticketdispatch.works

# Dedicated Ticketmaster API Service (Future)
- name: ticketmaster-api
  source_dir: ripcity-backend
  github:
    repo: J-mazz/ripcityticketdispatch.works
    branch: main
    deploy_on_push: false  # Manual deployment
  run_command: npm run start:ticketmaster
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8081
  health_check:
    http_path: /health
  routes:
  - path: /api/ticketmaster
  envs:
