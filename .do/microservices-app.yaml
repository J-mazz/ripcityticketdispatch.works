    value: production
  - key: PORT
    value: "8082"
  - key: EVENTBRITE_KEY
    value: EBBNVDS75EGKXDX2KUB3
  - key: MONGODB_URI
    value: mongodb+srv://doadmin:7c195P84CqA6Nf2a@db-mongo-nyc-888-9dab7096.mongo.ondigitalocean.com/ripcitytickets?retryWrites=true&w=majority&ssl=true&authSource=admin
    type: SECRET

# Frontend Service
- name: ripcity-frontend
  source_dir: rip-city-tickets-react
  github:
    repo: J-mazz/ripcityticketdispatch.works
    branch: main
    deploy_on_push: true
  run_command: node server.js
  build_command: npm run build:memory
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3000
  health_check:
    http_path: /health
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  - key: REACT_APP_API_URL
    value: https://api.ripcityticketdispatch.works
  - key: GENERATE_SOURCEMAP
    value: "false"
  - key: CI
    value: "false"

# Static Sites
static_sites:
- name: legal-site
  source_dir: legal-site
  github:
    repo: J-mazz/ripcityticketdispatch.works
    branch: main
    deploy_on_push: true
  routes:
  - path: /
  index_document: index.html

# Domain Configuration
domains:
- domain: ripcityticketdispatch.works
  type: PRIMARY
  component: ripcity-frontend
- domain: api.ripcityticketdispatch.works
  type: ALIAS
  component: main-api
- domain: ticketmaster.ripcityticketdispatch.works
  type: ALIAS
  component: ticketmaster-api
- domain: eventbrite.ripcityticketdispatch.works
  type: ALIAS
  component: eventbrite-api
- domain: legal.ripcityticketdispatch.works
  type: ALIAS
  component: legal-site
