name: ripcity-ticket-dispatch-minimal
region: nyc
services:
- name: ripcity-backend-minimal
  source_dir: ripcity-backend
  github:
    repo: J-mazz/ripcityticketdispatch.works
    branch: main
    deploy_on_push: true
  run_command: npm run start:deploy
  build_command: npm run build:deploy
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
    timeout_seconds: 30
    initial_delay_seconds: 10
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: MONGODB_URI
    value: mongodb+srv://doadmin:7c195P84CqA6Nf2a@db-mongo-nyc-888-9dab7096.mongo.ondigitalocean.com/ripcitytickets?retryWrites=true&w=majority&ssl=true&authSource=admin
    type: SECRET
  - key: LOG_LEVEL
    value: info
  - key: CORS_ORIGINS
    value: https://ripcityticketdispatch.works,https://mazzlabs.works

domains:
- domain: minimal.ripcityticketdispatch.works
  type: PRIMARY
  wildcard: false
  zone: ripcityticketdispatch.works
